<div class="message-div">
  <p>
    {{message.message}}
  </p>
</div>
<div class="reply-div"> 
  <mat-form-field>
    <textarea matInput [(ngModel)]="reply" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1" cdkAutosizeMaxRows="4">
    </textarea>
  </mat-form-field>
</div>
<div class="bottom-div">
  <button mat-raised-button color="primary" (click)="end()">Done</button>
</div>
