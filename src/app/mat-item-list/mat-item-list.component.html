<button mat-raised-button color="" type="button" (click)="addItem()">+</button>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- photo Column -->
    <ng-container matColumnDef="pictureUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item" matTooltip="Don't trust these photos!">
          <span class="table-img"><img class="table-img" object-fit="contain" [src]="'assets/items/' + item.pictureUrl"></span>
        </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>      
  
      <!-- tags Column -->
      <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
          <td mat-cell *matCellDef="let item">
            <span class="tags">
              <mat-chip-list>
                <mat-chip class="small-chip" *ngFor="let tag of sortTags(item.tags)">{{tag}}</mat-chip>
              </mat-chip-list>
            </span>
          </td>
        </ng-container>      
    
      <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item">
          <i class="material-icons icon-button" *ngIf="isAdmin()" (click)="editItem(item)">edit</i>
          <i *ngIf="!isFavorited(item)" class="material-icons-outlined icon-button" (click)="toggleFavorited(item)">
            favorite_border
          </i>
          <i *ngIf="isFavorited(item)" class="material-icons icon-button favorited" (click)="toggleFavorited(item)">
            favorite
          </i>
       </td>
      </ng-container>
        
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
