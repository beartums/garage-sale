<button mat-raised-button color="" type="button" *ngIf="isAdmin()" (click)="addItem()">+</button>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- photo Column -->
    <ng-container matColumnDef="pictureUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item" matTooltip="Don't trust these photos!" (click)="showItem(item)">
          <span class="table-img" *ngIf="item.pictureUrl && item.pictureUrl > ''">
            <img class="table-img" object-fit="contain" [src]="'assets/items/' + item.pictureUrl">
          </span>
        </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let item" (click)="showItem(item)">{{item.name}}</td>
        </ng-container>      
  
      <!-- price Column -->
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
          <td mat-cell *matCellDef="let item" (click)="showItem(item)">{{formatPrice(item.price)}}</td>
        </ng-container>      
  
      <!-- tags Column -->
      <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
          <td mat-cell *matCellDef="let item" (click)="showItem(item)">
            <span class="tags">
              <mat-chip-list>
                <mat-chip class="small-chip" *ngFor="let tag of sortTags(item.tags)">{{tag}}</mat-chip>
              </mat-chip-list>
            </span>
          </td>
        </ng-container>      
    
      <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let item">
          <i class="material-icons icon-button" *ngIf="isAdmin()" (click)="editItem(item)">edit</i>
          <i *ngIf="!isFavorited(item)" class="material-icons-outlined icon-button" (click)="toggleFavorited(item)">
            favorite_border
          </i>
          <i *ngIf="isFavorited(item)" class="material-icons icon-button favorited" (click)="toggleFavorited(item)">
            favorite
          </i>
          <i mat-icon-button matTooltip="Read comments (add comments if you are logged in)"
                class="material-icons-outlined icon-button icon-button-badge-above" 
                [matBadge]="item.commentCount"  matBadgeSize="medium" [matBadgeHidden]="!item.commentCount"
                (click)="toggleComments(item)">
              chat
          </i>
          <i class="material-icons-outlined icon-button"  [matMenuTriggerFor]="appMenu" 
                matTooltip="Ask questions, make an offer, otherwise communicate with us">email</i>
          <mat-menu #appMenu="matMenu">
            <a mat-menu-item tabindex="-1" [href]="getAdminEmailForItem(item)" target="_blank">
              <mat-icon>email</mat-icon>
              <span>Email Us</span>
            </a>
            <a mat-menu-item tabindex="-1" [href]="getEmailForItem( item)" target="_blank">
              <mat-icon>contact_mail</mat-icon>
              <span>Share by email</span>
            </a>
          </mat-menu>
        </td>
      </ng-container>
        
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
