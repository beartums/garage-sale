        <button mat-icon-button *ngIf="!auth.isLoggedIn" matTooltip="Log in using Google (to favorite items and save settings)" 
          (click)="login()">
          <mat-icon>
            account_circle
          </mat-icon>
        </button>
        
        <button mat-icon-button  *ngIf="auth.isLoggedIn" matTooltip="Logout">
          <span class="icon">
            <img [src]="auth.user.photoURL" (click)="logout()" >
          </span>
        </button>

      </div>
       

    </mat-toolbar>
  </div>
  <div class="small-text">
    <span><mat-icon class="text-icon">mail_outline</mat-icon><span> to contact us;&nbsp;&nbsp;</span></span> 
    <span><mat-icon class="text-icon material-icons-outlined">chat_outline</mat-icon><span> to leave comments;&nbsp;&nbsp;</span></span>  
    <span>
      <mat-icon class="text-icon">favorite_outline</mat-icon>
      <span> to mark as a favorite  </span>
      <span *ngIf="!auth.isLoggedIn">(requires login using
        <mat-icon class="text-icon">account_circle</mat-icon>
        <span> above)</span>
      </span>
    </span>
  </div>
  <router-outlet></router-outlet>


<ng-template #toolbuttons>
  <button mat-icon-button fxFlex="40px" class="material-icons" (click)="toggleFilter()" *ngIf="isCurrentRoute('tiles')"
    matTooltip="Choose what to display based on item type/status">
    <mat-icon>filter_list</mat-icon>
  </button>
  
  <button mat-icon-button class="material-icons" 
    *ngIf="auth.isLoggedIn" (click)="gotoSettings()" matTooltip="Go to your settings">
    <mat-icon>settings</mat-icon>
  </button>
  
  <button mat-icon-button (click)="gotoInbox()" *ngIf=" messageCount>0" class="badged-button"
    matTooltip="Message waiting in your inbox">
    <mat-icon>email</mat-icon>
  </button>
  <div class="badge" *ngIf=" messageCount>0" >{{newMessageCount}}</div>

  <button mat-icon-button (click)="gotoInfo()" matTooltip="Go to info/help page">
    <mat-icon>info</mat-icon>
  </button>

  <button mat-icon-button *ngIf="isCurrentRoute('tiles') && auth.isAdmin" matTooltip="View as list" (click)="gotoSaleSettings()">
    <mat-icon>view_list</mat-icon>
  </button>

  <button mat-icon-button *ngIf="!isCurrentRoute('tiles')" matTooltip="View as cards"
    (click)="gotoTileList()">
    <mat-icon>view_module</mat-icon>
  </button>


</ng-template>
