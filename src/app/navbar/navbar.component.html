<div [gdColumns]="showFilters ? '200px auto' : 'auto'">
  <div class="filter-nav" *ngIf="showFilters">
    <mat-toolbar color="primary"></mat-toolbar>
    <div class="filter-content">
      <h2>Categories</h2>
      <mat-chip-list #chipList>
        <ng-container *ngFor="let tag of getTags()" >
          <mat-chip *ngIf="getTagBadgeCount(tag)>0" 
            [removable]="false" (click)="selectTag(tag)" class="allow-overflow">
            {{tag}}
            <span class="chip-badge-internal">{{getTagBadgeCount(tag)}}</span>
          </mat-chip>
        </ng-container>
      </mat-chip-list>
    </div>
    </div>
  <div>
    <mat-toolbar color="primary">
      <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
        <div gdColumns="60% 40%" gdAlignColumns="center center">
          <div>Griffith Garage Sale</div>
          <div class="icon-container" fxLayout="row" fxLayoutAlign="end center">
            <i class="material-icons icon" (click)="gotoInfo()">info</i>
            <i class="material-icons icon" (click)="toggleFilter()">filter_list</i>
            <i *ngIf="currentRoute()=='/mat-item-tiles' && auth.isAdmin" 
                class="material-icons icon" (click)="gotoSaleSettings()">
              settings
            </i>
          
            <i class="icon material-icons" *ngIf="currentRoute()!=='/mat-item-tiles'"
              (click)="gotoTileList()">
              view_module
            </i>
            <span class="icon" *ngIf="auth.isLoggedIn">
              <img [src]="auth.userData.photoURL" (click)="logout()" >
            </span>
            <i class="icon material-icons disabled" *ngIf="!auth.isLoggedIn"  
              (click)="login()">
              account_circle
            </i>
          </div>
        </div>

    </mat-toolbar>
    <div id="filter-container" *ngIf="getChosenTags().length>0">
      <br />
        <mat-chip-list #chipList>
          <mat-chip color="primary" selected *ngFor="let tag of getChosenTags()" 
            [removable]="true" (click)="removeTag(tag)">
            {{tag}}
          </mat-chip>
        </mat-chip-list>

    </div>
    <router-outlet></router-outlet>
  </div>
</div>
