          <i fxFlex="40px" class="material-icons icon-button" (click)="toggleFilter()" *ngIf="isCurrentRoute('/mat-item-tiles')">
            more_vert
          </i>
          
          <div fxFlex >Griffith Garage Sale</div>
          <div fxFlex  fxLayout="row" fxLayoutAlign="end center">
            <i class="material-icons icon-button" *ngIf="auth.isLoggedIn" (click)="gotoSettings()" matTooltip="Go to your settings">settings</i>
            
            <button mat-icon-button (click)="gotoInbox()" *ngIf="newMessageCount > 0" 
              matTooltip="Message waiting in your inbox" [matBadge]="newMessageCount"
              class="icon-button-badge-above " matBadgeColor="warn">
              <mat-icon>email</mat-icon>
            </button>

            <i class="material-icons icon-button" (click)="gotoInfo()" matTooltip="Go to info/help page">info</i>
            <i *ngIf="isCurrentRoute('/mat-item-tiles') && auth.isAdmin" matToolTip="View as list"
                class="material-icons icon-button" (click)="gotoSaleSettings()">
              view_list
            </i>
          
            <button mat-icon-button *ngIf="!isCurrentRoute('/mat-item-tiles')" matTooltip="View as cards"
              (click)="gotoTileList()">
              <mat-icon>view_module</mat-icon>
          </button>

          <button mat-icon-button  *ngIf="auth.isLoggedIn" matTooltip="Logout">
            <span class="icon">
              <img [src]="auth.user.photoURL" (click)="logout()" >
            </span>
          </button>

            <button mat-icon-button *ngIf="!auth.isLoggedIn" matTooltip="Log in using Google (to favorite items and save settings)" 
              (click)="login()">
              <mat-icon>
                account_circle
              </mat-icon>
            </button>

          </div>
       

    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>
