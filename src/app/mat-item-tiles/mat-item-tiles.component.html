<div class="grid-container">
  <div gdAuto="row" class="cards-container"
      gdColumns.lt-md="1fr" gdColumns.lt-lg="1fr 1fr" gdColumns.gt-md="1fr 1fr 1fr" 
      gdGap="20px">
      <ng-container *ngFor="let item of items$ | async" >
        <gs-item-card [item]="item"></gs-item-card>
      </ng-container>

  </div>
</div>
